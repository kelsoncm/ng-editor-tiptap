<h1>Editor TipTap com toolbarPreset</h1>

<app-editor
  [content]="editorValue"
  [readonly]="false"
  [placeholder]="'Digite o texto do documentoâ€¦'"
  [minHeight]="'250px'"
  [toolbarPreset]="'full'"
  [enableHeading]="true"
  [enableBold]="true"
  [enableItalic]="true"
  [enableCode]="true"
  [outputFormat]="'html'"
  (contentChange)="onEditorChange($event)"
  (jsonChange)="onJsonChange($event)"
  (focus)="onFocus()"
  (blur)="onBlur()">
</app-editor>

<p>Focado: {{ editorFocused }}</p>

<h2>Preview HTML</h2>
<div [innerHTML]="editorValue"></div>

<h2>Preview JSON</h2>
<pre>{{ editorJson }}</pre>
